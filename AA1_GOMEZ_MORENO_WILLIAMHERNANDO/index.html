<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar con formulario de búsqueda -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Reseñas de Películas</a>
            <!-- Botón para mostrar u ocultar formulario de búsqueda en dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Formulario de búsqueda -->
            <div class="collapse navbar-collapse" id="navbarSearch">
                <form class="d-flex ms-auto" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Buscar por título o director" aria-label="Search" id="search-input">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <!-- Listado de películas -->
        <div class="row">
            <!-- Película 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/pelicula1.jpg" class="card-img-top" alt="El Señor de los Anillos: La Comunidad del Anillo">
                    <div class="card-body">
                        <h5 class="card-title">El Señor de los Anillos: La Comunidad del Anillo</h5>
                        <p class="card-text">Reseña de la película...</p>
                        <a href="detalle_pelicula_1.html" class="btn btn-primary">Ver detalle</a>
                    </div>
                </div>
            </div>

            <!-- Película 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/pelicula2.jpg" class="card-img-top" alt="El Señor de los Anillos: Las Dos Torres">
                    <div class="card-body">
                        <h5 class="card-title">El Señor de los Anillos: Las Dos Torres</h5>
                        <p class="card-text">Reseña de la película...</p>
                        <a href="detalle_pelicula_2.html" class="btn btn-primary">Ver detalle</a>
                    </div>
                </div>
            </div>

            <!-- Película 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="img/pelicula3.jpg" class="card-img-top" alt="El Señor de los Anillos: El Retorno del Rey">
                    <div class="card-body">
                        <h5 class="card-title">El Señor de los Anillos: El Retorno del Rey</h5>
                        <p class="card-text">Reseña de la película...</p>
                        <a href="detalle_pelicula_3.html" class="btn btn-primary">Ver detalle</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario de búsqueda -->
        <form class="mt-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar película...">
                <button class="btn btn-outline-secondary" type="button">Buscar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
